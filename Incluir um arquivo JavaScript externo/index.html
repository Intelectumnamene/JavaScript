<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Se você tem seu código JavaScript em um arquivo separado, 
    como script.js, pode incluí-lo no HTML usando a tag <script> com o atributo src apontando para o arquivo. 
    O arquivo é carregado quando a página é aberta.-->
    <script src="caminho/do/seu/script.js"></script>

    <!--Se o arquivo script.js estiver na mesma pasta que o arquivo HTML:-->
    <script src="script.js"></script>


    
</body>
</html>
