<body>
    <script>
        //Operadores
        ///=== o mesmo valor e o mesmo tipo de variável.
        //== comparaçao apenas o valor precisa ser igual.
        //!= diferente.
        //!== diferente de valor e de tipo.
        //>= maior ou igual.
        //<= menor ou igual.
        //> maior.
        //< menor.

        window.onload = function(){
            var nome = 'Luiz';

            if(nome == 'Luiz'){
                alert('Condição verdadeira');
            }else if(nome == 'Pedro'){
                alert('Condição Falsa');
            }else{
                alert('Condição falsa');
            }

        }
    </script>
