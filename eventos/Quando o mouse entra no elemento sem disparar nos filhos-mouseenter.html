<div id="box3" style="width: 200px; height: 100px; background: lightblue;">
    Passe o mouse aqui
  </div>
  
  <script>
    const box3 = document.getElementById('box3');
    box3.addEventListener('mouseenter', () => {
      box3.style.backgroundColor = 'blue';
      box3.innerHTML = 'Mouse entrou!';
    });
  </script>
