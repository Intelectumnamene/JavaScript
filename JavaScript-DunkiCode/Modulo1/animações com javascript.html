<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animações com javascript</title>
    </head>

    <style>
    .box{
        width: 200px;
        height: 200px;
        background-color: blue;
        margin-left: 0;
    }
    .animEsquerda{
        transition: 1s;
        margin-left: 90px;
        background-color: blueviolet;
    }

</style>
    <body>
        <div class="box"></div>

        <script>
            let box = document.querySelectorAll('.box')[0];
            // setTimeout(()=>{
            //     box.classList.add('animEsquerda');

            // },1000)

            box.addEventListener('click',()=>{
                box.classList.add('animEsquerda');
            })
        </script>
    </body>
</html>
