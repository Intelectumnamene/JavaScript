<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas com javascript</title>
</head>
<body>
    <p id="teste"></p>
    <p id="teste1"></p>


    <script>

        let data = new Date('04/12/2024');
        verData = data.getDate()
        verTudo = data
        document.getElementById('teste').innerHTML = verData;
        document.getElementById('teste1').innerHTML = verTudo;


    </script>
</body>
</html>
