<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variável Constante</title>
</head>
<body>
    <h1 id="texto"></h1>
    <h1 id="texto2"></h1>

    <script>
        
        const nome  = 'Gisele';
       // nome = 'Pedro', neste caso não consigo alterar o valor de uma constante pois uma cont não dá para alterar o valor!
        {
            let idade = 40;
            document.getElementById('texto2').innerHTML= idade;

        }
        document.getElementById('texto').innerHTML= nome;




    </script>
    
</body>
</html>
